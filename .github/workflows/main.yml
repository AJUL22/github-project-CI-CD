name: CI - build, scan, push

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/mallu-baddie-sample
  IMAGE_TAG: ${{ github.sha }}

jobs:
  # -------------------------------
  # 1) BUILD - build image and upload as artifact (image.tar)
  # -------------------------------
  build:
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ env.IMAGE_TAG }}
      image_name: ${{ env.IMAGE_NAME }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build image (docker build)
        run: |
          docker build -t "${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}" .

      - name: List local images (debug)
        run: docker images --format "table {{.Repository}}\t{{.Tag}}\t{{.ID}}\t{{.Size}}"

      - name: Save image to tar
        run: |
          IMAGE="${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}"
          docker save "$IMAGE" -o image.tar
          ls -lh image.tar

      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: built-image
          path: image.tar

  # -------------------------------
  # 2) SCAN - download artifact, load image, run Trivy
  # -------------------------------
  scan:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download built image artifact
        uses: actions/download-artifact@v4
        with:
          name: built-image
          path: .

      - name: Show downloaded files (debug)
        run: ls -lh

      - name: Load image into Docker
        run: |
          docker load -i image.tar
          docker images --format "table {{.Repository}}\t{{.Tag}}\t{{.ID}}\t{{.Size}}"

      - name: Install Trivy
        run: |
          sudo apt-get update -y
          sudo apt-get install -y wget apt-transport-https gnupg lsb-release
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main | sudo tee /etc/apt/sources.list.d/trivy.list
          sudo apt-get update -y
          sudo apt-get install -y trivy

      - name: Run Trivy image scan (fail on HIGH or CRITICAL)
        id: trivy-scan
        run: |
          IMAGE="${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}"
          echo "Scanning image: $IMAGE"
          trivy image --download-db-only
          # Save JSON and table output for easier debugging
          trivy image --format json --output trivy-results.json --severity CRITICAL,HIGH,MEDIUM $IMAGE || true
          trivy image --exit-code 1 --severity CRITICAL,HIGH --format table $IMAGE
        # If this step exits non-zero because of CRITICAL/HIGH, the job will fail.

      - name: Upload Trivy JSON (artifact) for debugging
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-results
          path: trivy-results.json

  # -------------------------------
  # 3) PUSH - push image to Docker Hub only if scan succeeded
  # -------------------------------
  push:
    runs-on: ubuntu-latest
    needs: scan
    if: ${{ needs.scan.result == 'success' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download built image artifact
        uses: actions/download-artifact@v4
        with:
          name: built-image
          path: .

      - name: Load image into Docker
        run: docker load -i image.tar

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Tag & Push to Docker Hub
        run: |
          docker tag "${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}" "${{ env.IMAGE_NAME }}:latest"
          docker push "${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}"
          docker push "${{ env.IMAGE_NAME }}:latest"
